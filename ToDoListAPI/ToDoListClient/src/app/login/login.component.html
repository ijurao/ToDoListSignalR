<body>
  <div class="container-fluid">
   
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" #loginForm="ngForm" (submit)="login()">
              <div class="form-label-group">
                <input type="email" name="userName" class="form-control"   placeholder="User Name" 
                [(ngModel)]="modelInputLogin.userName" required autofocus>
              </div>

              <div class="form-label-group">
                <input type="password" name="password" class="form-control"  placeholder="Password"
                [(ngModel)]="modelInputLogin.password"   required>
                
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
              [disabled]="!loginForm.valid"> >Sign in</button>
              <hr class="my-4">
              <!--<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
